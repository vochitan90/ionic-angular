<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <!-- Email -->
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <!-- Error message check for email -->
            <ion-item
              *ngIf="emailCtrl.invalid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <!-- Password -->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <!-- Error message check for password -->
            <ion-item
              *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>Should at least be 6 characters long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            fill="clear"
            color="primary"
            expand="full"
            class="ion-padding"
            (click)="onClickAuthMode()"
            >Switch to {{ isLogin ? 'Signup': 'Login'}}</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            (click)="onLogin()"
            class="ion-padding"
            expand="block"
            [disabled]="f.invalid"
            *ngIf="!isLoading"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
